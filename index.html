<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İTÜ TAYF - Model Uydu Takımı</title>
  
  <meta name="description" content="İTÜ TAYF, İstanbul Teknik Üniversitesi’nin model uydu takımı — sponsorlukla Ar-Ge’yi hızlandırın, marka görünürlüğü ve yetenek erişimi kazanın. / ITU Tayf is Istanbul Technical University’s model satellite team — sponsorship accelerates R&D, brand visibility, and talent access.">
  
  <link rel="icon" type="image/png" href="./images/LogoWhite.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/tailwind-lite.css">
  <style>
    /* Base styles */
    html { scroll-behavior: smooth; }
    body { font-family: 'Open Sans', 'sans-serif'; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Exo 2', 'sans-serif'; font-weight: 700; }
    
    /* Anchor offset for fixed header */
    section { scroll-margin-top: 80px; }

    /* Hero animations */
    @keyframes logo-pop { 0% {opacity:0; transform: translateY(6px) scale(.98);} 100% {opacity:1; transform: translateY(0) scale(1);} }
    @keyframes title-slide { 0% {opacity:0; transform: translateY(8px);} 100% {opacity:1; transform: translateY(0);} }
    .animate-logo-pop { animation: logo-pop .5s ease-out .05s both; }
    .animate-title-slide { animation: title-slide .5s ease-out .12s both; }
    .animate-subtitle-slide { animation: title-slide .5s ease-out .18s both; }
    .animate-cta-fade { animation: title-slide .5s ease-out .26s both; }
    @media (prefers-reduced-motion: reduce) { .animate-logo-pop, .animate-title-slide, .animate-subtitle-slide, .animate-cta-fade { animation: none !important; } }
    
    .tabular-nums { font-variant-numeric: tabular-nums; }
    
    /* Video aspect ratio */
    .ratio-video { position: relative; padding-top: 56.25%; } /* 16:9 */
    .ratio-video iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    
    /* Join Section - Solar Orbits */
    .solar {
      position: relative;
      --S: min(560px, 90vw);
      --R: calc(var(--S) * 0.5);
      width: var(--S);
      height: var(--S);
      margin-inline: auto;
      isolation: isolate;
    }
    .orbit-ring {
      position: absolute;
      inset: 0;
      border: 1px dashed rgba(110,146,182,.35);
      border-radius: 9999px;
      transform: scale(var(--orbit-scale));
      transform-origin: 50% 50%;
      pointer-events: none;
      z-index: 1;
    }
    .orbit-lane {
      position: absolute;
      inset: 0;
    }
    .orbit-wrapper {
      position: absolute;
      inset: 0;
      transform-origin: 50% 50%;
      animation: orbit-spin var(--dur, 40s) linear infinite;
      pointer-events: none;
      z-index: 3;
    }
    .orbit-wrapper.paused {
      animation-play-state: paused;
    }
    @keyframes orbit-spin {
      to { transform: rotate(360deg); }
    }
    .planet {
      --size: 35px;
      --c1: #6E92B6;
      --c2: #3b5b82;
      --c3: #2a3f5b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(calc(var(--R) * var(--orbit-scale)));
      border-radius: 9999px;
      width: var(--size);
      height: var(--size);
      background: radial-gradient(circle at 30% 30%, var(--c1) 0%, var(--c2) 60%, var(--c3) 100%);
      box-shadow: 0 0 0 2px rgba(110,146,182,.5), 0 8px 18px rgba(110,146,182,.15);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: auto;
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
    }
    .planet-icon {
      width: 60%;
      height: 60%;
      color: #020617;
    }
    .planet:hover {
      transform: translate(-50%, -50%) translateX(calc(var(--R) * var(--orbit-scale))) scale(1.18);
      box-shadow: 0 0 0 3px rgba(191,219,254,.9), 0 12px 24px rgba(110,146,182,.35);
      filter: brightness(1.1);
    }

    /* Join Section - Mobile Cards */
    .join-card {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(6,43,70,.6);
      border: 1px solid rgba(110,146,182,.4);
      color: #d7d9d3;
      font-weight: 600;
      transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .join-card:hover {
      transform: translateY(-2px);
      opacity: .95;
      box-shadow: 0 8px 22px rgba(110,146,182,.15);
    }
    .join-card:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px #6E92B6;
    }
    .icon-join {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: .5rem;
      color: #6E92B6;
      stroke-width: 2;
      flex-shrink: 0;
    }
    /* Hide scrollbar */
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* Project Timeline - Horizontal */
    .timeline-container-h {
      position: relative;
      width: 100%;
      margin: 4rem auto 0;
      padding: 0 15px 2rem 0;
    }
    .timeline-container-h::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 30px;
      width: 100%;
      height: 4px;
      background-color: #3b5b82;
      border-radius: 2px;
      transform-origin: left;
      transition: transform 1s ease-out;
      transform: scaleX(0);
    }
    .timeline-container-h.timeline-visible::before {
      transform: scaleX(1);
    }
    .timeline-container-h::after {
      content: '';
      position: absolute;
      right: -5px;
      bottom: 25px;
      width: 12px;
      height: 12px;
      border-top: 4px solid #6e92b6;
      border-right: 4px solid #6e92b6;
      transform: translateX(10px) rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease-out 1s, transform 0.4s ease-out 1s;
    }
    .timeline-container-h.timeline-visible::after {
      opacity: 1;
      transform: translateX(0) rotate(45deg);
    }
    .timeline-items-wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      position: relative;
    }
    .timeline-item-h {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .timeline-container-h.timeline-visible .timeline-item-h {
      opacity: 1;
      transform: translateY(0);
    }
    .timeline-content-h {
      margin-bottom: 1rem;
    }
    .timeline-dot-h {
      width: 28px;
      height: 28px;
      border: 4px solid #3b5b82;
      background-color: #062b46;
      border-radius: 50%;
      z-index: 1;
      flex-shrink: 0; /* Prevents the dot from shrinking */
    }

    /* Loading fallback shown before React mounts */
    .app-loading {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(59, 91, 130, 0.25), rgba(6, 43, 70, 0.9));
      color: #d7d3d3;
      text-align: center;
      font-family: 'Open Sans', 'sans-serif';
      padding: 2rem;
    }
    .app-loading__spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid rgba(215, 211, 211, 0.25);
      border-top-color: #6e92b6;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .timeline-content-h p:first-child { font-size: 0.875rem; }
      .timeline-content-h p:last-child { font-size: 0.75rem; }
    }

  </style>
</head>
<body class="bg-prussian_blue text-timberwolf">
  <div id="root">
    <div class="app-loading" aria-live="polite" aria-busy="true">
      <div class="app-loading__spinner" role="presentation"></div>
      <p>İTÜ TAYF yükleniyor...</p>
      <p>Loading the İTÜ TAYF experience…</p>
    </div>
  </div>
  <noscript>
    <div class="app-loading" role="alert">
      JavaScript tarayıcınızda devre dışı. İçeriği görüntülemek için etkinleştirin. /
      JavaScript is disabled in your browser. Please enable it to view the site.
    </div>
  </noscript>

  <!-- Load the Vite entry in development, but fall back to the pre-bundled asset in production/static hosting -->
  <script type="module">
    const hostname = window.location.hostname;
    const isLocalDev = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '::1';
    const entry = isLocalDev ? './src/main.tsx' : './assets/app.js';

    import(entry).catch((error) => {
      console.error('İTÜ TAYF uygulaması yüklenemedi.', error);
      const root = document.getElementById('root');
      if (root) {
        const errorMessage = document.createElement('p');
        errorMessage.className = 'mt-4 text-red-200 text-sm';
        errorMessage.textContent = 'Uygulama yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.';
        root.appendChild(errorMessage);
      }
    });
  </script>
</body>
</html>
